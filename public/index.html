<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"" type=" text/javascript"
        charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="js/chart-device-data.js" type="text/javascript" charset="utf-8"></script>

    <!-- Chart -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <!-- ----------- -->

    <link href="css/style.css" rel="stylesheet" />

    <title>Temperature &amp; Humidity Real-time Data</title>
</head>

<body>
    <h1 class="header">Wehner & Sons Dashboard</h1>
    <h2 class="flexHeader">
        <span>
            <span id="deviceCount">0 devices</span>
            <select id="listOfDevices" class="select_box"></select>
        </span>
        <span>Temperature & Humidity Real-time Data</span>
    </h2>
    <div>
        <canvas id="iotChart"></canvas>
    </div>
    <div class="gauge-charts">
        <div id="chart-speed" class="chart-container"></div>
        <div id="chart-rpm" class="chart-container"></div>
    </div>

    <div id="chart-spline-live" class=""></div>

    <script src="js/hs-gauge.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/hs-spline-live.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
